<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fuel Quote Form</title>
<link rel="stylesheet" href="fuelquotestyle.css">
</head>
<body>
<div class="form-container">
    <h2>Fuel Quote Form</h2>
    <form id="fuelQuoteForm">
        <div class="form-group">
            <label for="gallonsRequested">Gallons Requested:</label>
            <input type="number" id="gallonsRequested" name="gallonsRequested" required>
        </div>
        <div class="form-group">
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" value="1234 Main St, Houston, TX" readonly>
        </div>
        <div class="form-group">
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
        </div>
        <div class="form-group">
            <label for="suggestedPrice">Suggested Price / gallon:</label>
            <input type="number" id="suggestedPrice" name="suggestedPrice" value="1.50" readonly>
        </div>
        <div class="form-group">
            <label for="totalAmountDue">Total Amount Due:</label>
            <input type="number" id="totalAmountDue" name="totalAmountDue" readonly>
        </div>
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
